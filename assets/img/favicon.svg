<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#EDE6D6"></stop>
      <stop offset="100%" stop-color="#d0c8b8"></stop>
    </linearGradient>
  </defs>

  <!-- Прозрачный фон -->
  <rect width="64" height="64" fill="none"></rect>

  <!-- Изометрическая группа -->
  <g transform="translate(32, 32) skewX(-12) skewY(-12)">
    <!-- Тень -->
    <rect x="-20" y="-20" width="40" height="40" rx="6" fill="#d3cdc0"></rect>

    <!-- Основной блок -->
    <rect x="-18" y="-22" width="40" height="40" rx="6" fill="url(#grad)" stroke="#D72638" stroke-width="1.5"></rect>

    <!-- Символ кода — поднят вверх на 10px -->
    <text x="0" y="-2" text-anchor="middle" dominant-baseline="middle" font-family="monospace" font-size="20" fill="#333">
      &lt;/&gt;
    </text>
  </g>
</svg>
